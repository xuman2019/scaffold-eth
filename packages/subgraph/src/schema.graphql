type Player @entity {
  id: ID!
  x: Int!
  y: Int!
  address: Bytes!
  nftId: BigInt!
  coins: BigInt!
  fighterStats: BigInt!
  opponentStats: BigInt!
  createdAt: BigInt!
  lastSeenAt: BigInt!
  transactionHash: String!
}

type Token @entity {
  id: ID!
  x: Int!
  y: Int!
  amount: BigInt!
}

type Health @entity {
  id: ID!
  x: Int!
  y: Int!
  amount: BigInt!
}

